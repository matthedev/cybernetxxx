<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"  href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
	<title>Landing Page</title>
</head>
<body>
	<header>
		<div class="logo-container">
			<img src="img/logo.svg" alt="logo">
			<h4 class="logo">Trinity</h4>
		</div>
		<nav>
			<ul class="nav-links">
				<li><a class="nav-link" href="#">Specifications</a></li>
				<li><a class="nav-link" href="#">Catalog</a></li>
				<li><a class="nav-link" href="#">Contact</a></li>
			</ul>
		</nav>
		<div class="cart">
			<img src="img/cart.svg" alt="cart">
		</div>
	</header> 

	<main>
		<section class="presentation">
			<div class="introduction">
				<div class="intro-text">
					<h1>CYBERNETICS</h1>
					<p>
						The new cybernetics offer you <br> The next gen upgrades <br> GET YOURS NOW!
					</p>
				</div>
				<div class="cta">
					<button class="cta-select">Details</button>
					<button class="cta-add">Add to Cart</button>
				</div>
			</div>
			<div class="cover">
				<img src="img/Cyber-Limbs.png" alt="cyberarm">
			</div>
		</section>
		<div class="cyber-select">
			<img src="img/arrow-left.svg" alt="">
			<img src="img/dot.svg" alt="">
			<img src="img/dot-full.svg" alt="">
			<img src="img/dot-full.svg" alt="">
			<img src="img/arrow-right.svg" alt="">
		</div>
		<img class="big-eclipse" src="img/big-eclipse.svg">
		<img class="mid-eclipse" src="img/mid-eclipse.svg">
		<img class="small-eclipse" src="img/small-eclipse.svg">
	</main>
</body>
</html>
